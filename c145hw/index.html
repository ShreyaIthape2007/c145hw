<!DOCTYPE html>
<head>
    <title>My webpage</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #9fff85">

        <a-sky color="#9fff85"></a-sky>

        <a-plane position="0 -1 -5" rotation="-90 0 0" width="25" height="4" color="#7BC8A4"></a-plane>



        <a-box position="0 0 -5" color="green" rotation="0 -10 0"></a-box>

        <a-sphere position="2 0 -5" color="red" radius="0.5"></a-sphere>

        <a-cylinder position="4 0 -5" color="blue" radius="0.5" height="2" rotation="90 0 0"></a-cylinder>

        <a-cone position="6 0 -5"></a-cone>

        <a-dodecahedron position="-2 0 -5" color="magenta" radius="1"></a-dodecahedron>

        <a-octahedron position="-4 0 -5"></a-octahedron>

        <a-ring position="-6 0.3 -5" color="black" radiusInner="10" radiusOuter="5"></a-ring>

        <a-tetrahedron position="-9 0 -5" radius="1.5"></a-tetrahedron>

        <a-torus position="-11 0 -5" radius="0.5" radiusTubular="2" color="green"></a-torus>

        <a-triangle position="-13 0 -5" color="red"></a-triangle>

    </a-scene>
</body>
